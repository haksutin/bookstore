<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>

<body>

    <h1>Add New Book</h1>

    <form action="/addbook" method="post" th:object="${book}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required><br>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:field="*{price}" required><br>

        <button type="submit">Add Book</button>
        <br><a href="/booklist">Back to booklist</a>
    </form>

</body>

</html>
